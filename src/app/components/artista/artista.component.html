<div class="main-container fadeIn fast container" *ngIf="artista"  >
<div class="row">
<div class="col-md-3 text-center">
<img [src]="artista.images | sinfoto" class="rounded-circle img-fluid" >
</div>
<div class="col-md-9">
<div class="jumbotron-fluid text-center">
<br>
<h3>{{artista.name}}<small> Popularidad {{artista.popularity}}</small></h3>
<hr>
<a class="btn btn-outline-success"  href="{{artista.external_urls?.spotify}}">Ver Página</a>
<a class="btn btn-outline-danger" [routerLink]="['/buscar']">Volver</a>


</div>
</div>
</div>
</div>

<div *ngIf="pistas" class="container">
<h1>Top de {{artista.name}}</h1>
<hr>
<div class="row">
<div class="col-md-12">
<div class="table-responsive">
<table class="table-inverse table-hover table">
	<thead>
		<tr>
		<td>#</td>
		<td>Foto</td>
		<td>Canción</td>
		<td>Popularidad</td>
		<td>Preview</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let pista of pistas;let i = index;">
		<td>{{i+1}}</td>
		<td><img [src]="pista.album?.images | sinfoto" class="img-fluid  img-50"></td>
		<td>{{pista.name}}</td>
		<td>{{pista.popularity}}%</td>
		<td>
			<!--<audio controls><source [src]="pista.preview_url | sinaudio" ></audio>-->
			<iframe [src]="pista.uri | domseguro:'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
		</td>
		</tr>
	</tbody>
</table>
</div>
</div>
</div>
